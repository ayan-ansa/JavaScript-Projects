<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallary</title>
    <link rel="stylesheet" href="imgGallary.css" />
  </head>
  <body>
    <div class="gallery-wrap">
      <img src="images/back.png" id="backBtn" />
      <div class="gallery">
        <div class="images">
          <span><img src="images/image-1.png" class="image" /></span>
          <span><img src="images/image-2.png" class="image" /></span>
          <span><img src="images/image-3.png" class="image" /></span>
        </div>
        <div class="images">
          <span><img src="images/image-4.png" class="image" /></span>
          <span><img src="images/image-5.png" class="image" /></span>
          <span><img src="images/image-6.png" class="image" /></span>
        </div>
      </div>
      <img src="images/next.png" id="nextBtn" />
    </div>
  </body>
  <script src="imgGallary.js"></script>
</html>
